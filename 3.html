<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--
Обязательное задание.

Необходимо вывести в консоль значения выражений:
10 + 10 + "10"
10 + "10" + 10
10 + 10 + +"10"
10 / -""
10 / +"2,5"
В этих выражениях нет опечаток, вам их нужно скопировать и вывести в консоль.

Над каждым выводом в консоль необходимо объяснить почему мы получаем такой
результат.

Объяснения пишите в таком формате:
/*
1. 4 умножаем на 2 получаем 8.
2. 3 минус 8 получаем -5.
3. С помощью console.log выводим число -5 в консоль.
*/
console.log(3 - 4 * 2);
-->
<script>
  "use strict";
  console.log(10 + 10 + "10"); //2010//
  /* 1)первые 2 десятки -это числа, поэтому их складываем (10+10=20).
  2)3-я десятка-это тектовое значение, поэтому JS преобразует число 20 в строку и получиться слияние "20" + "10". Получим 2010.
  3)выводим в консоль*/
  console.log(10 + "10" + 10); //101010//
  /*
  1) 10+"10" не сложить, разные типы данных. Поэтому JS преобразует в строку и получим слияние "1010"
  2)"1010" и 10 тоже не сложить - разные типы данных.Поэтому JS преобразует в строку и получим слияние "101010"
  3)вывод в консоль*/
  console.log(10 + 10 + +"10"); //30//
  /*1) складываем первые 2 десятки, т.к это один тип данных (10+10=20)
  2)инкремент, , поэтому идет сложение чисел 20+10=30
  3)вывод в консоль
   */
  console.log(10 / -""); //-Infinity//
  /*
  1) перед тем как делить, будет работать унарный оператор -. из пустой строки получим -0
  2)10/-0 получаем -Infinity
  3) вывод в консоль
  * */
  console.log(10 / +"2,5");//NaN//
  /*
  1) перед тем, как делить, унарный оператор должен преобразовать +"2,5" в число, но в JS дробные числа пишутся чере точку. JS не сможет преобраовать в число . в итоге получим NaN.
  2) 10/NaN получаем NaN
  3)вывод в консоль
   */
</script>

</body>
</html>
