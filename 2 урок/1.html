<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--
Обязательное задание.

Для кода вставленного в теге script необходимо дать комментарии, почему мы
получаем такой результат (в свободной форме).

Подсказка. Чтобы лучше разобраться возьмите этот код и запустите в отладчике в
браузере со включенными точками остановки.
-->
<script>
    "use strict";

    let a = 1, b = 1, c, d;

    /*
    а === 1
    b === 1
    c === undefined
    d === undefined
    Переменная с = 2, т.к в данном случае оператор инкремент, что увеличивает операнд на 1 и стоит впереди (префиксная форма).
    Переменная а=1 и прибавляем еще 1. Итого результат переменной с=2
     */
    c = ++a;
    console.log(c);

    /*
    а === 2
    b === 1
    c === 2
    d === undefined

     Переменная b = 2, т.к в данном случае оператор инкремент, что увеличивает операнд на 1 и стоит позади переменной (постфиксная
      форма).
      Переменная d принимает значение переменной b. b в свою очередь равно 1. d тоже равно 1. (принимает значение до инкремента)

     */

    d = b++;
    console.log(d);

    /*
    а === 2
    b === 2
    c === 2
    d === 1

    Инкремент изменяют саму переменную, а не только возвращают значение на единицу больше.
    к переменной а прибавляется 1 (префиксная форма) и в итоге а равняется уже 3.
    2+3=5 с=5
     */
    c = 2 + ++a;
    console.log(c);

    /*
    а === 3
    b === 2
    c === 5
    d === 1

    b равно 2 и к нему прибавляется 1 (инкремент). b стало равно 3.
    к числу 2 прибавляется значение b, которое было до инкремента.
    В итоге d будет 2+2=4

     */
    d = 2 + b++;
    console.log(d);

    /*

     а === 3
     b === 3
     с === 5
     d === 4

     */
    console.log(a);
    console.log(b);
</script>

</body>
</html>
